<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Counter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <textarea name="Input Text" id="textarea" placeholder="Word & Character Counter"></textarea>
        <div class="count-container">
            <div class="words-count">
                <p>Words <span id="words">0</span></p>
            </div>
            <div class="characters-count">
                <p>Characters <span id="characters">0</span></p>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
